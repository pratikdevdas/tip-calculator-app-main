<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div>
        <div class="left--box">
          <div>
            <div>Bill</div>
            <div><img src="../images/icon-dollar.svg" ><input type="text"></div>
          </div>
          <div>
            <div>Select Tip</div>
            <div class="left--box__buttons">
              <button>5%</button>
              <button>10%</button>
              <button>15%</button>
              <button>25%</button>
              <button>50%</button>
              <button>Custom</button>
            </div>
          </div>
          <div>
            <div>Number of People</div>
            <div><input type="text" /></div>
          </div>
        </div>
        <div class="right--box">
          <div>
            <div>Tip Amount <br> / person </div>
            <div>value</div>
          </div>
          <div>
            <div>Total  <span> <br> / person</span></div>
            <div>value</div>

          </div>

          <div><button>Reset</button></div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
